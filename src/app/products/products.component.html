<div class="text-center">
  <h1>{{categoryInfo.category.name}}</h1>
</div>
<div class="d-flex flex-row flex-wrap container">
<div class="card my-3" style="width: 18rem;"  *ngFor="let product of products" (click)="getProductID(product.id)">
  <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + product.images[0].miniaturePath" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price/100}},-kč</p>
    <button type="button" class="mt-auto btn btn-lg btn-block btn-primary">Add to cart</button>
  </div>
</div>
