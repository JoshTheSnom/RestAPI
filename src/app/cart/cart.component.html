<div class="mx-auto" style="width: 1200px;">
  <div class="main_text text-center mx-2 my-2">
    <div class="d-flex flex-wrap ">
      <div class="card" (click)="getProductID(products.id)" *ngFor="let products of arr" style="width: 18rem;">
        <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + products.images[0].miniaturePath"
             alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{products.title}}</p>
          <p class="card-text">{{products.price / 100}} Kč</p>
          <h5 class="card-title"></h5>
          <a class="btn btn-primary justify-content-lg-center" (click)="getProductID(products.id)">Zobrazit produkt</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h2>Celková cena : {{pay / 100}} Kč</h2>
</div>
